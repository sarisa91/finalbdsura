<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/estilos.css">
  </head>
  <body>
    <main>
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 text-center">
            <h3>Registro</h3>
            <hr />
            <i class="bi bi-person-circle fs-1"></i>
            <form class="p-4 border rounded my-5">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-badge"></i></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                 />
                 </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-vcard"></i></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="cedula"
                    >
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-forward"></i></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Telefono"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at"></i></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Correo"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div class="banner">
      </div>
      <section class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="fila">
      </div>
     </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./controllers/controladorusuario.js"></script>
  </body>
</html>
